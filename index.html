<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linverts - Permanently Closed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f8f8;
      color: #333;
      margin: 0;
      padding: 20px; /* smaller padding for mobile */
    }
    .logo {
      max-width: 80%; /* scale logo container */
      height: auto;
      margin: 20px auto;
      background-color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: #666;
      border-radius: 10px;
    }
    .logo img {
      max-width: 100%; /* responsive image */
      height: auto;
      border-radius: 8px;
    }
    h1 {
      font-size: 2em; /* smaller headline for mobile */
      margin-bottom: 10px;
      line-height: 1.2;
    }
    p {
      font-size: 1em; /* adjust text size */
      margin: 0 10px;
    }

    /* Responsive adjustments */
    @media (min-width: 600px) {
      body {
        padding: 40px;
      }
      h1 {
        font-size: 2.5em;
      }
      p {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="/logo.png" alt="Linverts Logo">
  </div>
  <h1>Linverts is Permanently Closed</h1>
  <p>Thank you for your past business!</p>
</body>
</html>
